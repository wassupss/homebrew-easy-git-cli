name: Update Homebrew Formula

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to update (e.g., 1.1.0)"
        required: true

jobs:
  update-formula:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Updating to version: $VERSION"

      - name: Download tarball and calculate SHA256
        id: calculate_sha
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TARBALL_URL="https://registry.npmjs.org/@wassupsong/easy-git-cli/-/easy-git-cli-${VERSION}.tgz"

          echo "üîó Downloading: $TARBALL_URL"

          # Wait for npm to be available (sometimes takes a moment after publish)
          max_attempts=10
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -sL "$TARBALL_URL" > /tmp/package.tgz; then
              echo "‚úÖ Tarball downloaded successfully"
              break
            fi
            attempt=$((attempt + 1))
            echo "‚è≥ Waiting for npm package to be available... (attempt $attempt/$max_attempts)"
            sleep 30
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "‚ùå Failed to download tarball after $max_attempts attempts"
            exit 1
          fi

          SHA256=$(sha256sum /tmp/package.tgz | awk '{print $1}')
          echo "üîê SHA256: $SHA256"
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "tarball_url=$TARBALL_URL" >> $GITHUB_OUTPUT

      - name: Update Formula
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          SHA256="${{ steps.calculate_sha.outputs.sha256 }}"
          TARBALL_URL="${{ steps.calculate_sha.outputs.tarball_url }}"

          echo "üìù Updating Formula/easy-git.rb"

          # Update URL
          sed -i "s|url \".*\"|url \"$TARBALL_URL\"|g" Formula/easy-git.rb

          # Update SHA256
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|g" Formula/easy-git.rb

          echo "‚úÖ Formula updated"
          cat Formula/easy-git.rb

      - name: Commit and push changes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add Formula/easy-git.rb

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update Homebrew formula to v${VERSION}"
            git push
            echo "‚úÖ Formula pushed to repository"
          fi

      - name: Summary
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "üéâ Homebrew Formula updated successfully!"
          echo ""
          echo "Version: v${VERSION}"
          echo "Users can now install with:"
          echo "  brew upgrade easy-git"
