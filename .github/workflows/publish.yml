name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Installation

            ### Via Homebrew
            \`\`\`bash
            brew upgrade easy-git
            \`\`\`

            ### Via npm
            \`\`\`bash
            npm update -g @wassupsong/easy-git-cli
            \`\`\`

            ## Changes
            See [CHANGELOG.md](https://github.com/wassupss/easy-git-cli/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false

      - name: Wait for npm propagation
        run: |
          echo "‚è≥ Waiting for npm package to propagate..."
          sleep 60

      - name: Trigger Formula Update
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'update-formula.yml',
              ref: 'main',
              inputs: {
                version: '${{ steps.get_version.outputs.version }}'
              }
            });
